{# templates/mypage/profile.html #}
{% extends 'base_mypage.html' %}
{% load static %}

{% block tab_content %}
<div class="content-card">
  <div class="profile-card-header">
    <h2 class="card-title">프로필 정보</h2>
    <a href="#" class="btn edit-btn">
      <img src="{% static 'img/icons/edit.svg' %}" class="btn-icon" alt="수정"> 프로필 수정
    </a>
  </div>
  <div class="profile-card-body">
    <div class="avatar-wrapper">
      <img src="{{ profile.avatar_url }}" class="avatar" alt="프로필 사진">
    </div>
    <div class="info-grid">
      <div class="info-item">
        <span class="label">이름</span>
        <span class="value">{{ profile.full_name }}</span>
      </div>
      <div class="info-item">
        <span class="label">이메일</span>
        <span class="value">{{ profile.email }}</span>
      </div>
      <div class="info-item">
        <span class="label">거주지</span>
        <span class="value">{{ profile.region }}</span>
      </div>
      <div class="info-item">
        <span class="label">관심사</span>
        <span class="value">
          {% for tag in profile.interests %}
            <span class="tag">{{ tag }}</span>
          {% endfor %}
        </span>
      </div>
    </div>
  </div>
</div>
{% endblock %}
