<!-- contest/templates/contest/login.html -->
{% extends 'base.html' %}

{% block title %}로그인{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">로그인</h2>
    <form method="post" class="w-50 mx-auto">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary mt-3">로그인</button>
    </form>
  </div>
{% endblock %}
