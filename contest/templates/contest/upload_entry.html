<!-- templates/contest/upload_entry.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">📤 공모전 출품작 업로드</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success mt-3">제출하기</button>
    </form>

    <br>
    <a href="{% url 'contest:user_entry_list' %}" class="btn btn-outline-secondary">← 내 출품작 목록으로</a>
  </div>
{% endblock %}
